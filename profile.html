<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profile - Visora</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-[45px] shadow-xl w-full max-w-xs text-center border border-white">
        <img id="pfp" src="" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-blue-500 shadow-md">
        <h2 class="text-xl font-black flex items-center justify-center"><span id="uName"></span><span id="uBadge" class="ml-1"></span></h2>
        
        <div class="mt-8 space-y-4 text-left bg-gray-50 p-6 rounded-3xl text-[12px]">
            <p><b>Blog uploaded:</b> <span class="text-blue-600 font-bold">128</span></p>
            <p><b>Upload terakhir:</b> <span class="font-bold">2 Jam lalu</span></p>
            <div class="relative">
                <b>Default Verification Mark:</b>
                <button onclick="document.getElementById('drop').classList.toggle('hidden')" class="w-full mt-2 bg-blue-100 text-blue-700 p-2 rounded-xl font-black uppercase flex justify-between px-4">
                    Pilih Mark <span>â–¼</span>
                </button>
                <div id="drop" class="hidden absolute left-0 right-0 mt-2 bg-white shadow-xl rounded-xl p-2 z-10 space-y-1">
                    <button onclick="saveBadge('instagram')" class="w-full p-2 text-left hover:bg-gray-50 font-bold text-xs rounded-lg">Instagram</button>
                    <button onclick="saveBadge('roblox')" class="w-full p-2 text-left hover:bg-gray-50 font-bold text-xs rounded-lg">Roblox</button>
                    <button onclick="saveBadge('tiktok')" class="w-full p-2 text-left hover:bg-gray-50 font-bold text-xs rounded-lg">TikTok</button>
                    <button onclick="saveBadge('')" class="w-full p-2 text-left text-red-500 font-bold text-xs rounded-lg">Hapus Mark</button>
                </div>
            </div>
        </div>
        <button onclick="location.href='index.html'" class="mt-8 text-blue-600 font-bold text-xs">BACK TO HOME</button>
    </div>

    <script>
        const session = JSON.parse(localStorage.getItem('visora_session'));
        if(!session) location.href='index.html';
        document.getElementById('pfp').src = session.photo;
        document.getElementById('uName').innerText = session.name;
        
        const bIcons = { 
            instagram: `<svg class="w-5 h-5 text-blue-500" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm-1.9 14.7l-3.3-3.3 1.4-1.4 1.9 1.9 4.3-4.3 1.4 1.4-5.7 5.7z"/></svg>`,
            roblox: `<svg class="w-5 h-5" viewBox="0 0 28 28" fill="#0066FF"><rect width="28" height="28" rx="6"/><path d="M21 10L12 19l-4-4 1.5-1.5 2.5 2.5L19.5 8.5 21 10z" fill="#fff"/></svg>`,
            tiktok: `<img src="https://cdn-icons-png.flaticon.com/128/6364/6364343.png" class="w-5 h-5">`
        };

        function saveBadge(b) {
            session.badge = b;
            localStorage.setItem('visora_session', JSON.stringify(session));
            document.getElementById('uBadge').innerHTML = b ? bIcons[b] : '';
            document.getElementById('drop').classList.add('hidden');
            alert("Mark Terpasang!");
        }
        if(session.badge) document.getElementById('uBadge').innerHTML = bIcons[session.badge];
    </script>
</body>
</html>
